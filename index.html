<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wiki Search</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:500|Roboto" rel="stylesheet">
</head>
<body>
	<header id="header" class="">
		<div class="hero">
			<h1 class="hero__text">WIKI SEARCH</h1>
		</div>
		<form class="search">
			<input id="search-bar" class="search__bar" type="search" name="Search">
			<button id="search-btn" class="search__btn" type="submit">Search</button>
			<button id="random-btn" class="search__btn" type="">Random</button>
		</form>
	</header>
	<main>
		<div id="wiki-results" class="container">
		</div>
	</main>
	<footer>
		<span>Wiki Search</span>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="/js/script.js"></script>
</body>
</html>
